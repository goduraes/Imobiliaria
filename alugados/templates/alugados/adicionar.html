{% extends "base.html" %}
{% load static %}
{% load bootstrap %}

{% block content-header %}
<i class="fa fa-check "> </i> Adicionando Aluguel
    
{% endblock content-header %}
{% block content-main %}
<div class="row">
    <div class="col-xs-12">
        <form method="POST" style="display: inline">
            
            {% csrf_token %}
            <div class="form-group">
                {{ form|bootstrap }}
            </div>
            
            <button type="submit" class="btn btn-success"><b>Salvar</b></button>
        </form>
        <a href="../../alugados"><button class="btn btn-danger"><b>Cancelar</b></button></a>
    </div>
</div>
    
{% endblock content-main %}
    
{% block extraJS %}
    
{% endblock extraJS %}
